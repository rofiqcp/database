# Server
server.port=8080
spring.application.name=gdrive

# File upload limits
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Google OAuth2 settings
google.credentials.file-path=credentials/credentials.json
google.tokens.file-path=credentials/tokens.json
google.redirect-uri=http://localhost:8080/api/auth/callback

# Frontend URL (used for post-OAuth redirect)
app.frontend.url=http://localhost:5173

# Logging
logging.level.com.example.gdrive=DEBUG
logging.level.com.google.api.client=WARN
